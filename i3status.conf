# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	#output_format = "dzen2"
        colors = true
        interval = 5
}

order += "disk /"
order += "disk /home/"
#order += "memory_usage top"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "load"
order += "battery 1"
order += "tztime local"
order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
order += "ethernet ppp0"
order += "path_exists SSL"

path_exists "SSL" {
    path = "/opt/minus5/kiosk/cert/ssl"
    format = "%title: %status"
    format_down = "%title: %status"
    # format = "[ssl]"
}

disk "/" {
	format = "/%free "
}

disk "/home/" {
        format = "/home %free "
}

#memory_usage top {
     #awk '/MemFree/ {printf ("%.2f MB ", $2 / 1000) }' /proc/meminfo
