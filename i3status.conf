cpu_temperature 0 {
     format = "🌡️ %degrees °C "
     path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input"
}

battery 1 {
        format = "%status %percentage"
#        format = "%status %percentage %remaining (%emptytime %consumption)"
	format_down = "No battery"
	last_full_capacity = true
	status_chr ="⚡ CHR"
	status_bat ="🔋 BAT"
	status_unk = "? UNK"
	status_full ="☻  FULL"
	low_threshold = 30
	threshold_type = time
#         path = "/sys/class/power_supply/BAT%d/uevent"
}

wireless _first_ {
        format_up = "📶 (%quality at %essid) %ip"
        format_down = ""
}

ethernet _first_ {
        format_up = "🔌 %ip"
        format_down = ""
}

ethernet ppp0 {
        format_up = "🚇 %ip"
        format_down = ""
}

tztime local {
        format = "📅 %Y-%m-%d %H:%M:%S "
}

cpu_usage {
        format = " %usage "
}

load {
	format = " %5min "
}

volume master {
	format = " ♪: %volume "
	format_muted = " ♪: muted (%volume) "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

